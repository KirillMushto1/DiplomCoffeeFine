{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 border mb-4 mx-auto rounded pt-4">
            <div class="text-center col">
            
                <img 
                src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/2a3cfe74369797.5c2dd0adae475.jpg" alt=""
                class="" style="height: 200px;">
            <!-- <hr> -->
            <div class="display-8">Вход</div>
            <hr>
            </div>
            <h3 hidden class="alert alert-light border mt-4 mb-4 rounded"></h3>
            <form action="/login" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="">Почта</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="Введите почту">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Пароль</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" placeholder="Введите пароль">
                </div>

                <hr>
                <div class="form-group">
                    <input class=" btn btn-sm btn-info col-lg-5 " type="submit" value="Войти">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
